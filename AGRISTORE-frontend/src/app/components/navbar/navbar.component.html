<!-- NAVBAR COMPONENT -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/logo/name_logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/" (click)="scrollTo('header')"><i class="fa fa-home"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/shop"><i class="fa fa-shopping-cart"></i> Shop</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/" (click)="scrollTo('about')"><i class="fa fa-info-circle"></i> About</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/" (click)="scrollTo('agrimar')"><i class="fa fa-tractor"></i> Agrimar</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/" (click)="scrollTo('footer')"><i class="fa fa-envelope"></i> Contact Us</a></li>

        <!-- ✅ Show Dashboard Only for Admin -->
        <li *ngIf="isAdmin" class="nav-item">
          <a class="nav-link" routerLink="/admin/dashboard"><i class="fa fa-cogs"></i> Dashboard</a>
        </li>

        <!-- ✅ Show Login and Signup when NOT logged in -->
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/signup"><i class="fa fa-user-plus"></i> Sign up</a>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/login"><i class="fa fa-sign-in-alt"></i> Log in</a>
        </li>

        <!-- ✅ Show Logout if user is logged in -->
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/" (click)="logout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
